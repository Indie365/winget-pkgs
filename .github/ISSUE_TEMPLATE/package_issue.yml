name: 'Package issue'
description: Report Package issues or unexpected behavior
title: "[Issue]: <PackageIdentifier>"
labels: ["Issue-Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please create issues related to the winget.exe client here [microsoft/winget-cli](https://github.com/microsoft/winget-cli/issues/new/choose)
  - type: checkboxes
    attributes:
      label: Pre-checks
      description: Please go trough these Pre-checks before submitting a issue.
      options:
        - label: I have search for my issue and not found a duplicate/resolved issue.
          required: true
        - label: I have not been informed if the issue is resolved in a preview version of the winget client.
          required: true
  - type: dropdown
    id: issue
    attributes:
      label: Issue Type
      description: What kind of issue are you running into?
      options:
        - Other
        - Installation issue
        - Side-By-Side installation
        - No applicable update found.
        - Different install technology
        - Multiple installed packages found
    validations:
      required: true
  - type: textarea
    attributes:
      label: Brief description of your issue
      placeholder: Briefly describe your issue here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: How to reproduce the issue?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
      placeholder: What is currently happening?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: Please copy and paste your winget --info output here.
      placeholder: |
        [winget --info]
        Windows Package Manager version
        Windows: Windows.Desktop version
        Package: Microsoft.DesktopAppInstaller version

        Any other software?
      render: shell
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Related screenshots
    validations:
      required: false
