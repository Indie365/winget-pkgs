- AgreementLabel: Betingelser for bruk av BAS21
  Agreement: >-
    BAS21 er et program fritt tilgjengelig for brukere i enbrukerversjon og kan lastes ned fra bas21.no. De endelige rettigheter til bruk av programmet tilhører Cencit as og Colosseo as.

    Programmet BAS21 kan fritt brukes til forretningsmessige formål og distribueres for bruk i enbrukerversjon slik den lastes ned fra nettstedet. Skal man benytte programmet i en flerbrukerversjon (flere samtidige brukere mot samme database) må dette reguleres i en egen avtale.

    Programmet gir ingen garantier for hvilket resultat man oppnår ved bruk av programmet. Programmet kan være befengt med skjulte feil og skal brukes deretter. Se under punkt 7 vedrørende rapportering av feil.

    Programmet kan ikke brukes til andre formål enn slik som beskrevet i punkt 1. Distribusjon og bruk til andre formål enn slik som her beskrevet er brudd på betingelsene i denne avtale.

    Programmet kan ikke modifiseres eller manipuleres for å endre opprinnelig funksjonalitet.

    Ved bruk av BAS21 i gratis utgave plikter utgiverne ikke å yte noen form for brukerstøtte. Hjelp kan likevel fås fra oss og andre brukere på BAS21.no.

    Programmet vedlikeholdes og videreutvikles under domenet bas21.no. Det er bas21.no som beslutter endringer, utvidelser og forbedringer som skal gjøres med programmet. Utførende selskap er normalt Cencit as.

    Feilmeldinger skal registreres på BAS21.no eller via link under hjelpemenyen i programmet.

    Forslag til utvidelser og forbedringer skal legges inn på BAS21.no. Ønsker man endringer i programvaren skal slike forslag legges inn på BAS21.no med beskrivelse av endringsforslaget.

    Installerer man tilleggs-moduler til BAS21 vil denne avtale allikevel gjelde for hovedproduktet BAS21.

    Ved å ta i bruk programmet BAS21 har man akseptert disse betingelsene.
