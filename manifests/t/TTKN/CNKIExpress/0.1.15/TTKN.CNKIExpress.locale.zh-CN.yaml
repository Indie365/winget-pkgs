    三、账户及安全
    （一）账户注册
    1、用户使用全球学术快报网络服务的部分功能前，需要拥有一个成功注册的账户，用户可以使用真实有效的个人手机号码或邮箱地址作为用户名进行账户注册，亦可授权第三方账户（如新浪微博、腾讯 QQ 等）快捷登录，且在第三方账户快捷登录中可能涉及用户绑定已有账户或注册新账户的操作。
