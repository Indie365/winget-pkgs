# Agreements: 
ReleaseNotes: |
  I. Fully Connect with Online and Offline WeChat Customers
  1. WeChat Customer Service
  - WeChat Customer Service allows companies to connect with customers in a whole new way.
  - Companies can connect WeChat Customer Service to various scenarios in WeChat, such as Channels, Official Account, Mini Program, WeChat Search, and WeChat Pay Credential, and other apps and webpages outside of WeChat.
  - Customers can contact customer service directly without adding contacts, as easy as chatting on WeChat. They will receive notifications on WeChat about new replies from customer service.
  - Invite customers to add a member's WeCom account or join a customer group to enjoy exclusive services.

  II. Upgraded productivity tools for more efficient internal and external collaboration
  1. Document · Powered by Tencent Docs
  - Document provides stable and smooth editing experience as in Tencent Docs and allows for rapid access to large files and real-time sync of files for efficient collaboration.
  - Quickly add colleagues as document members for better collaboration, and also @mention colleagues and assign tasks in documents. Any changes to related documents will be notified to you as soon as possible.
  - Add partner space contacts, WeChat customers, and other contacts as document members. WeChat users can receive notifications about the document and co-edit on WeChat, making internal and external collaboration more efficient.
  - Personal and group business cards, chat history, events, and app pages can be inserted into files for efficient collaboration.
  - Spreadsheet provides complete calculation capabilities with optimized calculation speed. Various functions, PPTs, and forms are supported for reporting and information collection.
  - Document links can be automatically recognized, so documents can be better displayed in Personal Message and Group Notice. This applies to FQA, project information synchronization scenarios.
  - You can set the view and edit permissions of document members as needed and quickly grant permissions when documents are forwarded to chats. Secure management capabilities including data analysis, log access, and bi-level recycle bin are available in the admin console.
  2. Meeting · Powered by Tencent Meeting
  - The Meeting feature provides stable and smooth HD meeting experience as Tencent Meeting, with excellent audio and video performance and efficient collaboration across multiple regions.
  - You can initiate a meeting quickly in the sidebar, Workspace, and chats, or book a meeting in Calendar and join it directly from an event reminder received before the scheduled meeting.
  - Colleagues, WeChat customers, partners, and other contacts can be invited to meetings. WeChat users can join a meeting via Tencent Meeting and Mini Program.
  - Virtual background and AI-powered beauty effect are supported during the meeting. More features, such as screen sharing, whiteboard presentations, interactive annotations, and group discussions, are available for better interaction.
  - Meeting recording is added. After recording is complete, meeting minutes are automatically generated for easy replay and sharing.
  - Various permission settings can be customized, including meeting password, participant scope, screen watermark and waiting room. Applications of the Meeting tool and meetings initiated by members can be accessed in the admin console.
  3. Calendar 
  - Book a meeting easily when creating an event.
  - Learn about colleagues' availability by checking their events to quickly select an appropriate meeting time when creating an event. View colleagues' events on their External Info page and the group chat information page.
  - Create public calendars on company events such as holiday arrangements, training and lectures for members to subscribe.
  - Generate a meeting minutes document easily for a meeting that is booked for a new event, so that members can record important information with it during the meeting. 
  4.Email
  - A professional business email address is available, allowing users to send and receive mails from colleagues easily and get mails delivered quickly and accurately to recipients worldwide.
  - Start a group chat quickly with the recipients and senders of the mails for effective email communication.
  - Intelligently categorize different types of mails such as unread mails, approval mails, and event mails. Manage event invitations initiated from mails in Calendar.
  - Draw on years of experience in information security and protection for hundreds of millions of WeChat users. Management features such as business mailbox, mail management, login management, and operation logs are available in the admin console, making data control more efficient.

  III. Collaborate with distributors and suppliers efficiently in Partner Space
  1. Partner Space Management
  - Invite companies to join the Partner Space via group migration, QR code, and list import for efficient connection.
  2. Partner Space Communication
  - With Partner Space Contacts, communication with members from other companies is as easy with your colleagues.
  - Users can check the read status of their messages. More features such as large files, message archiving, and large groups with up to 2,000 members are available for better communication.
  - Messages such as product updates can be broadcasted to partner space contacts easily.
  3. Partner Space Collaboration
  - Collaboration tools such as Meeting, Doc, Calendar, and WeDrive are available to Partner Space companies, making internal and external collaboration more efficient.

  IV. Open Capabilities
  1. WeChat Customer Service
  - Manage WeChat Customer Service via APIs, including assigning customer service sessions, sending and receiving messages, managing customer service accounts, and managing receptionists.
  - Access WeChat Customer Service in the existing customer service system.
  2. Contact Customers
  - Posts can be shared to customers' Moments via APIs.
  3. Partner Space
  - After sharing custom and third-party apps to Partner Space companies, you can obtain their information via APIs and connect with them.
  - You can also create Partner Space sessions via APIs for easier business communication.
  4. Basic Capabilities and OA Apps
  - Multiple card styles such as articles, buttons, votes, and multiple choices are available in app messages. Users can click the button in a message to modify the card content via APIs.
  - Add and obtain members' direct superiors via APIs, and authorize third-party apps to access superior information to cater to various application scenarios.
  - The enterprise can obtain the member's clock-in data through the interface and schedule the members, and can also authorize the clock-in interface authority to the service provider.
  5. Service Provider Development
  - Authorize service providers to develop custom apps by scanning QR codes for secure and efficient development.
