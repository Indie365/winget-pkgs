ShortDescription: VNC client and server graphical desktop sharing via RFB protocol
Description: >
    UltraVNC è un applicazione open source che utilizza il protocollo VNC per controllare un computer remoto tramite una connessione internet.
    UltraVNC ti permette di utilizzare un computer remoto come se fossi l'utente davanti a esso. Questo è ottenuto inviando i movimenti del mouse e i tasti delle tastiera al computer remoto, e replicando lo schermo di quest'ultimo (potrebbe cambiare in risoluzione) localmente in tempo reale.
    UltraVNC è molto simile alla versione gratuita di RealVNC. Però, in aggiunta al controllo remoto aggiunge varie funzioni, come un'estensione per aggiunge la crittografia per rendere sicura la connessione client-server. Supporta anche trasferimenti di file, chat e vari metodi di autenticazione.
    I 2 computer devono poter cominicare tramite una connesione, come una sottorete locale, una rete interna oppure internet.
