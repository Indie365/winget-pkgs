Description: JChem for Office integrates chemical structure handling, data analyzing, visualizing and reporting capabilities within the Microsoft Office environment. Structures can be edited and also copy/pasted throughout Excel spreadsheets, Word documents, PowerPoint slides and even Outlook e-mails. The JChem add-on equips your Excel with robust chemistry handling. It provides ultra fast loading or scrolling throughout virtually thousands of structure rows. Structure based calculations, R-group decomposition, library enumeration and SAR-table generation belong to the more advanced functionalities that JChem for Office can offer.
