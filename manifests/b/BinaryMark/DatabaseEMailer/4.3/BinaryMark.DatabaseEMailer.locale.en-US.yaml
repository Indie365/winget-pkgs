ShortDescription: "Dynamically generate and send personalized e-mails to customers using data from any common data source like Access or SQL Server. Use HTML and attachments in your emails; use CC, BCC, Importance, and other fields; plus many other e-mail options."
Description: "Dynamically generate and send personalized e-mails to customers using data from any ODBC-compliant data source like MS Access, SQL Server, Oracle, MySQL, SQLite...  Program gives you full control over e-mail you can send: use HTML and add attachments to your messages; access CC, BCC, Importance, and many other e-mail fields.  Program can send messages in 2 ways: continuously or an e-mail per given time interval. The program can automatically detect and block duplicate e-mails from being sent. You can also define a list of exclusions - e-mail addresses the program should ignore.  The program's interfaced is organized into 3 simple steps: define data source and retrieve/enter/modify data; setup e-mail account(s) and compose e-mail; preview and send e-mails. Anything you configure can be saved for future use, including data sources, e-mail accounts, e-mail message templates, lists, etc. In addition the program automatically remembers how many and which e-mails you sent when.  Overall, Database E-Mailer is a fast, reliable, and flexible dynamic e-mailing solution for both small and medium-sized organizations of all types, as well as individual professionals."
