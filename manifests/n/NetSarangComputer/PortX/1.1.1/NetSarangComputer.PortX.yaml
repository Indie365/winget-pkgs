Description: "
\nNow in Open Beta!\n
PortX is a lightweight cross-platform SSH Client.\n
With a simple but comprehensive UI, PortX gives you a pure terminal emulation experience.\n
Google Drive syncing for session files across devices and OSes allows sysadmin and network admins to stay up to date wherever they are.\n
Accessing and managing remote systems has never been this easy.\n
Accessibility, Security, Simplicity. PortX has everything you need, nothing you don’t.\n
\n
PortX Features:\n
- Cross Platform (Mac OS X, Windows, Linux)\n
- Google Drive Sync\n
- Clean Tabbed UI\n
- Local Shell\n
- SSH2\n
- SFTP File Uploads\n
- Port Forwarding: X11, Local, Remote, SocksV5\n
- Keyword Search\n
- Agent Forwarding, Keyboard Interactive, Password, Public/Private Key Authentication\n
- Address Bar for Quick Connections\n
- Appearance Customizations\n
- Global Options\n
- No Ads Ever\n
\n
PortX Features in Development:\n
- SFTP Client\n
- Split Panes\n
- Key Mapping\n
- Script Hosting\n
- And More\n
\n
The PortX Open Beta is free to use and open to all. Feedback, bug reports, and other suggestions are highly appreciated.\n
\n
To review our Privacy Policy go here: https://www.netsarang.com/privacy-policy-PortX/"
