ShortDescription: 单字全码四码（前两码双拼，后两码双形）的音形输入方案
Description: |-
  小鹤音形为单字全码四码（前两码双拼，后两码双形）的音形输入方案，可作为小鹤双拼用户的升级方案，易学、高效。小鹤双拼目前已被各大主流拼音拼音输入法内置，包括QQ拼音、搜狗拼音、谷歌拼音等，初学者可在其中选择小鹤双拼方案学习双拼输入。在此基础上，如果有更高的速度追求，或更自由的语言表达，可使用本输入法。
  小鹤音形作为标准的四码方案，输入过程中四码唯一的字词可自动上屏（重码时后码顶首选上屏），非四码首选字词为空格上屏，因为单字重码低，可较快形成单字输入的条件反射，从而提高输入速度。四码方案基本采用字词输入方式，即输入单字和词，这种输入方式是因为单字的低重码因素而形成的，这是一种掌控由心的输入方式，这与各种智能拼音输入法的正确率和软件相关不同。
  小鹤音形全面支持win10系统，包括系统桌面及metro界面。
  小鹤音形还提供了各种贴心功能：1. 分号引导的快速符号，如分号+s上屏省略号，分号+k上屏成对（），并且光标居中，完成输入后可用分号+n模拟右箭头移出光标；2. 直通车功能，经常访问的网页可加入直通车编码，输入后直接打开网页，亦可直接输入编码打开常用的软件，如owd打开word、oec打开excel等，或自行定义打开任意位置的软件及其它文件；3. 当前日期、任意日期、任意金额等输入功能；4. 强大的按键自定义功能，可用oaj调出按键定义键盘进行自定义，修改不习惯的默认定义及组合键均可；5. oq可引导输入QQ表情，如在QQ中输入编码oqwx，可直接上屏微笑表情。更多功能可通过输入orm打开入门了解。
