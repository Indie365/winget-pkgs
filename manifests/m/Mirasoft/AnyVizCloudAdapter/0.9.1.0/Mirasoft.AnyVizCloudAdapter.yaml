ShortDescription: With the AnyViz Cloud Adapter, you can turn any IoT device into a data collector for the cloud.
Description: With the AnyViz Cloud Adapter, you can turn any IoT device into a data collector for the cloud. The connection to the industrial systems is configured via the easy-to-use web interface. The data is then bundled and transferred to your AnyViz project via an encrypted connection. If the connection fails, the data is buffered locally. The AnyViz Cloud Adapter also enables the routing of local visualizations.
