# Agreements: 
ReleaseNotes: |
  【OA 审批：支持按部门查看/导出数据】
  支持按部门查看审批表单数据，查询、导出数据更方便。
  【OA 审批：审批人设置更灵活】
  当审批人为空时，新增「指定人员审批」选项；
  设置抄送人时，可以选择表单内的联系人。
  【钉钉文档：支持浏览器免登录打开】
  切换浏览器打开文档，无需重复登录钉钉，使用体验更便捷。
  【钉钉表格：新增选中行置顶】
  选中任意行，上下滚动表格过程始终置顶，查看内容更清晰高效。
  【钉钉表格：新增在线打印】
  支持在线打印、实时预览、配置布局样式，让表格文件存档更方便。
  【钉钉表格：支持插入附件】
  支持插入本地文件、图像、音视频等文件类型，助你轻松搭建团队线上资料库。
  【钉钉脑图：支持插入图片】
  新增插入图片功能，丰富内容类型、提升表达效果。
  【便签：支持生成图片分享】
  便签支持生成图片分享内容，让想法轻松分享与表达。
  【云盘：灵活设置群容量上限】
  内部群支持单独设置群容量上限，管理群文件容量更灵活。
  【云盘：快速找到聊天内的文件夹】
  查找聊天文件支持按“文件夹类型优先”排序，提升查找效率。
  【钉钉日历：日程支持标记为暂定】
  日程可标记为“暂定”，清晰明确参会人响应状态。
  【钉钉日历：日程支持添加可选参会人】
  日程参会人支持区分「必需」和「可选」，让参会人合理安排日程优先级。
  【案例库：产品内容全新升级】
  18 大行业优秀案例，支持视频&图文形式，推荐内容专区直达。
  桌面端：钉钉官网-解决方案-客户案例。"
